<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="todo.js"></script>
</head>
<body>

<div class="container1">
    <div class="todologodiv">
        <i class="bi bi-sticky-fill"></i>
        <h1 class="todotitle">To-Do</h1>
    </div>


    

    <div class="tododiv">

      <div class="d-flex justify-content-between">

        <div class="d-flex justify-content-between">
        <div class="">
          <h1 class="todotasktexttitle mt-3 mb-2">Tasks</h1>
        </div>
        <div class="d-flex align-items-center date" id="date">
          date
        </div>
        </div>

        <div class="d-flex align-items-center justify-content-end" id="addbutton">
          <i class="fa-solid fa-square-plus fa-2x"></i>
        </div>
        
        
      </div>
      

     
   
      <form class="add" style="display: none;" id="new-task-form">
        <i class="fa-solid fa-plus"></i>
        <input class="addinput"type="text" placeholder="Add New Task" id="task-input">
        <button type="submit">Add</button>
      </form>


      <div id="error-message" style="display:none;">Please enter a value.</div>

      <div class="uniandfinishdiv">

      <div class="unfinisheddiv w-50">

        <div class="d-flex align-items-center mb-2">
          <i class="fa-solid fa-clock fa-2x"></i>
          <p class=" ms-2 unfinishedtxt">Unfinished tasks</p>
        </div>

        <ul id="unfinishedtask">
            <li>
              <input class="chckbox"type="checkbox"> 
              <span class="tasktxt">Add Features</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>

            <li>
              <input class="chckbox"type="checkbox"> 
              <span class="tasktxt">103913913</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>

            <li>
              <input class="chckbox"type="checkbox"> 
              <span class="tasktxt">Clean the code</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>

            <li>
              <input class="chckbox"type="checkbox"> 
              <span class="tasktxt">Done</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
          </ul>
      </div>
   

    

      <div class="completeddiv w-50">
       
        <div class="d-flex align-items-center mb-2">
          <i class="fa-solid fa-square-check fa-2x"></i>
          <p class="fs-5 ms-2 unfinishedtxt">Completed</p>
        </div>
        
        <ul class="tasktxt"id="completedtask">
            <li>
              <input class="chckbox"type="checkbox">Finish the front end
            </li>
            <li><input class="chckbox"type="checkbox">Finish the back-end</li>
          </ul>
      </div>


   
  </div>
</div>
</div>



<div class="footer">
  <p>Built by <a href="https://c-ent.github.io/"><u>Elher Encarnacion</u></a> &#183;     <a href="https://github.com/c-ent"><u>Github</u></a>    &#183;  <a href="https://fb.com/tnec.cent"><u>Facebook</u></a></p>
</div>

<script src="https://kit.fontawesome.com/dc06b1f414.js" crossorigin="anonymous"></script>
</body>
</html>
