<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="user-details">
            <h2 class="greeting-text">Hey, User</h2>
            <p class="date-time">dd Month Year 00:00 am</p>
            
        </div>
        <div class="search-bar-div">
            <input class="search-bar" placeholder="Search your List" type="text">
            <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="profile-pic">
            <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="search-bar-div-mobile">
        <input class="search-bar" placeholder="Search your List" type="text">
        <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div>
        <h3>Todays Task</h3>
        <div class="tasks">
            <div class="task-box">
                <p class="task-text">This is your task</p>
               
            </div>
            
            <div class="date-checbox-div">
                <p class="date-time">dd Month Year 00:00 am</p>
                <input class="checkbox" type="checkbox">
            </div>
        </div>
    </div>
    <div align="center" class="add-div">
        <button><i class="fa fa-plus fa-3x" aria-hidden="true"></i></button>

    </div>
   
    
</body>
</html>
