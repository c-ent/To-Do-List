<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="todologodiv">
        <i class="bi bi-sticky-fill"></i>
        <h1 class="todotitle">To-Do</h1>
    </div>

    <div class="tododiv">
      <h1 class="todotasktexttitle">Tasks</h1>

      <div class="add">
        <i class="plus">+</i>
        <input class="addinput"type="text" placeholder="Add New Task">
      </div>

      <div>

        <p><i class="bi bi-clock-history"></i>Unfinished tasks</p>

        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
          </ul>
      </div>


      <div>
        Finished tasks
        
        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
          </ul>
      </div>


    </div>

</div>
</body>
</html>
