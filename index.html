<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>

    <meta name="description" content="A ToDoList Website made by me">

<body>
    <div class="header">
        <div class="user-details">
            <h2 class="greeting-text">Hey, User</h2>
            <p id="date-time" class="date-time">dd Month Year 00:00 am</p>
     

<script>
const d = new Date().toLocaleString();
document.getElementById("date-time").innerHTML = d;
</script>
        </div>
        <div class="search-bar-div">
            <input class="search-bar" placeholder="Search your List" type="text">
            <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="profile-pic">
            <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="search-bar-div-mobile">
        <input class="search-bar" placeholder="Search your List" type="text">
        <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div>
        <h3>Todays Task</h3>

        <div class="tasks">
            <div class="task-box">
                <p class="task-text">This is your task</p>
                <button class="ellipsis-button"><i class="fa fa-ellipsis-h fa-inverse fa-2x" aria-hidden="true"></i></button>
            </div>
            
            <div class="date-checbox-div">
                <p class="date-time-task">dd Month Year 00:00 am</p>
                <input class="checkbox" type="checkbox">
            </div>
        </div>

        <div class="tasks">
            <div class="task-box">
                <p class="task-text">This is your task</p>
                <button class="ellipsis-button"><i class="fa fa-ellipsis-h fa-inverse fa-2x" aria-hidden="true"></i></button>
            </div>
            
            <div class="date-checbox-div">
                <p class="date-time-task">dd Month Year 00:00 am</p>
                <input class="checkbox" type="checkbox">
            </div>
        </div>  

    </div>
    <div align="center" class="add-div">
        <button><i class="fa fa-plus fa-3x" aria-hidden="true"></i></button>

    </div>


    <div align="center" class="footer">
        Made by Cent 2022
